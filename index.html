<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body style="background-color: #ebf7de">
    <div class="container">
      <section class="weatherApp">
        <div class="weatherAppWrapper">
          <form id="search-city-form">
            <div class="row">
              <div class="col-12">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control rounded"
                    id="search-city"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                  <button type="submit" class="btn btn-outline-primary">
                    search
                  </button>
                </div>
              </div>
            </div>
          </form>

          <section class="dailyInfo">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h2 class="date font-weight-bold" id="current-date">
                    Tuesday 15th February
                  </h2>
                </div>
                <div class="col">
                  <h1 class="cityName dailyInfoRight" id="city-name">London</h1>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-2 timeNow">
                    <div id="time">11:27</div>
                  </div>

                  <div class="col">
                    <p class="dailyInfoRight">
                      <strong> Humidity: </strong>
                      <span id="humidity"> 90% </span>
                      <br />
                      <strong> Wind: </strong>
                      <span id="wind-speed"> 6.26km/h </span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <section class="emojiTemp fs-1">
                    <div
                      class="weatherNow text-center text-responsive rounded-circle"
                    >
                      <div class="emoji">ðŸŒ§</div>
                      <div id="temp-in-units">8Â°C</div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col-1">
                <button id="celcius-unit">Â°C</button>
              </div>
              <div class="col-1">
                <button id="fahrenheit-unit">Â°F</button>
              </div>
            </div>
          </section>

          <br />

          <section class="weeklyInfo">
            <div class="container-fluid">
              <div class="row">
                <div class="col-2">Wed</div>
                <div class="col-2">Thu</div>
                <div class="col-2">Fri</div>
                <div class="col-2">Sat</div>
                <div class="col-2">Sun</div>
                <div class="col-2">Mon</div>
              </div>
            </div>
          </section>
        </div>
        <div class="link">
          <a href="#"> Open-source code </a>
          <span> by Lauren Wilson </span>
        </div>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
